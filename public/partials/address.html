<h3>Where do you want your items sent?</h3>
<p>(We currently only deliver to addresses in London)</p>


<form ng-submit="submitAddress(addressForm)" role="form" ng-init="addressForm = (localStorage.address || {})">
  <div class="form-group"> 
    <label for="line1">Address Line 1</label> 
    <input type="text" name="line1" id="line1" ng-model="addressForm.line1" required="required" class="form-control"> 
  </div> 
  <div class="form-group"> 
    <label for="line2">Address Line 2</label> 
    <input type="text" name="line2" id="line2" ng-model="addressForm.password" class="form-control"> 
  </div> 
  <div class="form-group"> 
    <label for="city">City</label> 
    <input type="text" name="city" id="city" ng-model="addressForm.city" ng-required=true class="form-control"> 
  </div>
  <div class="form-group"> 
    <label for="postCode">Post Code</label> 
    <input type="text" name="postCode" id="postCode" ng-model="addressForm.postCode" ng-required=true class="form-control"> 
  </div>
  <div class="form-group"> 
    <label for="country">Country</label> 
    <input type="text" name="country" id="country" ng-model="addressForm.country" ng-required=true class="form-control"> 
  </div>
  <button type="submit" class="btn btn-primary btn-lg">Next</button> 
</form>
